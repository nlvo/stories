<!DOCTYPE html>
<html lang="nl">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>99 verhalen</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>

<body>
    <nav class="nav nav--search">
        <div class="container">
            <ul>
                <li class="active">
                    <a href="index.html">
                        <img src="assets/icons/home.svg">
                        <span>Home</span>
                    </a>
                </li>
                <li>
                    <a href="registreren.html">
                        <img src="assets/icons/stories.svg">
                        <span>Registreren</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="bookmarklist">
                            <img src="assets/icons/bookmarked.svg">
                        </span>
                        <span>Mijn verhalen</span>
                    </a>
                </li>
            </ul>
        </div>
    </nav>
    <main>
        <header>
            <div class="search-bg">
                <div class="container">
                    <div class="search-container">
                        <a class="logo" href="index.html"><img src="assets/img/logo-s.svg" alt="RET logo"></a>
                        <form class="search" action="#">
                            <input type="text" name="search" placeholder="Waar zoek je naar?">
                            <button id="search">
                                <img src="assets/icons/search.svg">
                        </button>
                        </form>
                    </div>
                </div>
            </div>
        </header>
        <div class="container">
            <div class="row row--register">
                <form class="registration" action="#">
                    <h1>Accountgegevens</h1>
                    <fieldset>
                        <legend>Accountgegevens</legend>
                        <ul>
                            <li>
                                <label for="name">Gebruikersnaam</label>
                                <input pattern=".{3,}" id="name" type="text" name="name" required placeholder=" ">
                                <div class="requirements">
                                    <p>Vul een gebruikersnaam in</p>
                                </div>
                            </li>
                            <li>
                                <label for="email">E-mailadres</label>
                                <input id="email" type="email" name="email" required placeholder=" ">
                                <div class="requirements">
                                    <p>Vul een geldige e-mailadres in</p>
                                </div>
                            </li>
                            <li>
                                <label for="password">Wachtwoord</label>
                                <input pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}" id="password" type="password" name="password" required placeholder=" ">
                                <div class="requirements">
                                    <p>Vul een wachtwoord in</p>
                                </div>
                            </li>
                        </ul>
                    </fieldset>
                    <button type="submit" class="btn btn--marine">
                        Registreren
                        <img src="assets/icons/arrow-line.svg">
                        </button>
                </form>
            </div>
        </div>
        <!-- https://css-tricks.com/form-validation-ux-html-css/ -->
    </main>
    <!-- /Main -->
    <footer>
        <div class="container">
            <p>&copy; RET</p>
            <img src="assets/img/logo.svg" alt="RET logo">
        </div>
    </footer>
    <script src="js/main.js" type="text/javascript"></script>
</body>

</html>
